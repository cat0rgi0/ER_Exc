<p-table [value]="orders">
    <ng-template pTemplate="header">
        <tr>
            <th>Order</th>
            <th>Date</th>
            <th>ProductList</th>
            <th>UserOwnId</th>
            <th>TotEuro</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-order>
        <tr>
            <td>{{order.Order}}</td>
            <td>{{order.Date}}</td>
            <td>{{order.ProductList}}</td>
            <td>{{order.UserOwnerId}}</td>
            <td>{{order.TotEuro}}</td>
        </tr>
    </ng-template>
</p-table>
